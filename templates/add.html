<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD NEW ENTRY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add New Entry</h2>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" id="site" name="site" placeholder="Title" required><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="text" id="link" name="link" placeholder="Link"><br>
        <input type="text" id="notes" name="notes" placeholder="Notes"><br><br>
        <button onclick="new_entry()">Submit</button>
        <button onclick="generate()">Generate password</button>
    </form>
    <a href="{{ url_for('main') }}" class="link2">Back</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        window.onload = function() {
            document.getElementById('site').focus();
        };
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                new_entry();
            }
        });
        document.getElementById('notes').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                new_entry();
            }
        });
    </script>
</body>
</html>
