<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-output">
            <input type="text" id="password" readonly>
        </div>
        <div class="options">
            <label for="length">Length:</label>
            <input type="number" id="length" value="12" min="1" max="128">
            <div>
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Include Lowercase</label>
            </div>
            <div>
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Include Uppercase</label>
            </div>
            <div>
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="include-special" checked>
                <label for="include-special">Include Special Characters</label>
            </div>
            <button id="copy-btn">Copy</button>
            <button id="generate-btn">Generate Password</button>
        </div>
        <div class="links">
            <a href="{{ url_for('add') }}" class="link2">Back</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
